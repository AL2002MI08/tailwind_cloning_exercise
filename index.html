<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>tailwindcss</title>
    
</head>
<body class=" bg-gray-400">
    <div class=" bg-gray-100 lg:grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:pl-32 lg:py-24 lg:max-w-full lg:mr-2 2xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-10" src="/images/logo.svg" alt="WorkCation">
                <img class="mt-10 rounded-2xl shadow-xl sm:mt-8 sm:h-64 sm:w-full  sm:object-cover sm:object-center lg:hidden" 
                src="images/beach-work-responsive.jpg" alt="woman at the beach">
                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl">You can work from anywhere.<br/><span class="text-indigo-500">Take advantage of it.</span></h1>
                <p class="mt-2 text-gray-600 text-sm sm:mt-4 sm:text-xl">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam dolores, necessitatibus</p>
                <div class="mt-4">
                    <a class="bg-indigo-500 inline-block px-5 py-3 rounded-lg font-semibold text-white uppercase tracking-wider text-sm" 
                    href="#">Book your stay</a>
                </div>
            </div>
        </div>
        <div class="hidden relative lg:block 2xl:col-span-3">
            <img class="absolute lg:inset-0 lg:w-full lg:h-full lg:object-cover lg:object-center" 
            src="images/beach-work-responsive.jpg" alt="woman at the beach">
        </div>
    </div>
</body>
</html>
